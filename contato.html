    <!-- Conteúdo da Página -->
   
    <main class="contato" >
        <section class="formulario">
            <h3>Contato</h3>
            <form>
                <div class="campos.form">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" 
                    placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>

                <div class="campos.form">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" 
                    placeholder="Insira o seu e-mail.">
                    <div id="txtEmail"></div>
                </div>

                <div class="campos.form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" 
                    placeholder="Insira a sua mensagem.."></textarea>
                    <div id="txtMensagem"></div>
                </div>

                <button type="button" onclick="enviarForm()" >
                    Enviar
                </button>
            </form>
        </section>

        <section class="formulario">
            <h3>Consultar CEP</h3>
            <div class="endereco">
                <div class="campos.form">
                    <label for="cep">CEP:</label>
                    <input onkeyup="validarCEP()" id="cep" type="text" 
                    placeholder="Digite seu CEP:">
                    <div id="txtCep"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr>
                
                <div class="campos.form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" type="text" rows="8" 
                    placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>
